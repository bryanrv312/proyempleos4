<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}" />

    <title>EmpleosApp | Formulario de Settings</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >

    <style type="text/css">

        /* Contenedor agrupador */
        .wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Tres formularios y una columna para botones */
            gap: 20px; /* Espaciado entre elementos */
            max-width: 1400px;
            width: 100%;
        }

        .contenedor-principal {
            display: flex; /* Flexbox para alinear elementos en columna */
            flex-direction: column; /* Colocar los elementos en vertical */
            align-items: center; /* Centrar elementos horizontalmente */
            gap: 10px; /* Espaciado uniforme entre los elementos */
            width: 100%; /* Asegurar que ocupa el ancho disponible */
        }

        /* Formularios */
        .form {
            background-color: #f8f9fa; /* Fondo claro para los formularios */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            width: 100%; /* Asegurar que ocupan el mismo ancho */
            max-width: 500px; /* Limitar el ancho máximo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para estética */
        }

        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .boton-form {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            //background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton-form:hover {
            background-color: #23c8a7;
        }

        /* Botones de acción */
        .form-buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;
        }

        .btn-custom {
            width: 100%; /* Botones del mismo ancho */
            padding: 12px;
            margin: 10px 0; /* Espaciado entre botones */
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: white; /* Fondo blanco */
            color: black; /* Letras negras */
            border: 1px solid black; /* Borde negro para más contraste */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #50a28a; /* Fondo gris claro al pasar el cursor */
            color: #e3d4e5; /* Letras negras */
        }

        .form-left {
            background-color: #e9ecef; /* Fondo oscuro */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            width: 100%; /* Asegurar el mismo ancho que los formularios */
            max-width: 500px; /* Limitar el ancho máximo */
            text-align: center; /* Centrar el contenido */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra */
        }

        /* Texto centrado */
        .text-center {
            text-align: center;
        }
    </style>
</head>


<body>

    <header th:insert="~{fragments/menu :: menu-principal}">

    </header>

    <hr>
    <br>
    <br>

    <main>
        <div class="container">
            <div class="container">
                <div class="contenedor-principal">
                    <div class="wrapper">
                        <!-- Formulario de Datos -->
                        <form class="form" th:action="@{/usuarios/editarUsuario}" method="post" th:object="${user1}">
                            <div id="alerta_datos" th:if="${msg_datos != null}" class="alert alert-warning" th:text="${msg_datos}" role="alert"></div>
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{email}" />
                            <div class="mb-4">
                                <label for="nombre">Nombres</label>
                                <input id="nombre" type="text" class="input-field" th:field="*{nombre}" required disabled />
                            </div>
                            <div class="mb-4">
                                <label for="username">Usuario</label>
                                <input id="username" type="text" class="input-field" th:field="*{username}" required disabled />
                            </div>
                            <button type="submit" id="boton_form" class="btn btn-success boton-form" style="display:none">Editar</button>
                        </form>

                        <!-- Formulario de Email -->
                        <form class="form" th:action="@{/usuarios/editarCorreo}" method="post" th:object="${user2}">
                            <div id="alerta_correo" th:if="${msg_correo != null}" class="alert alert-warning" th:text="${msg_correo}" role="alert"></div>
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{nombre}" />
                            <input type="hidden" th:field="*{username}" />
                            <div class="mb-4">
                                <label for="email_2">Correo</label>
                                <input id="email_2" type="email" class="input-field" th:field="*{email}" required disabled />
                            </div>
                            <button type="submit" id="boton_form_correo" class="btn btn-success boton-form" style="display:none">Editar</button>
                        </form>

                        <!-- Formulario de Contraseña -->
                        <form class="form" th:action="@{/usuarios/editarPassword}" method="post" th:object="${user3}">
                            <input type="hidden" th:field="*{id}" />
                            <div id="alerta_password" th:if="${msg_pass != null}" class="alert alert-warning" th:text="${msg_pass}" role="alert"></div>
                            <div class="mb-4">
                                <label for="password_1">Contraseña</label>
                                <input id="password_1" type="password" class="input-field" th:value="*{256131542}" required disabled />
                            </div>
                            <div class="mb-4">
                                <label id="label_psw1" style="display: none;">Actual contraseña</label>
                                <input id="psw1" type="password" class="input-field" name="actual_pass" style="display: none;" required disabled/>
                            </div>
                            <div class="mb-4">
                                <label id="label_psw2" style="display: none;">Nueva contraseña</label>
                                <input id="psw2" type="password" class="input-field" name="nuevo_pass" style="display: none;" required disabled/>
                            </div>
                            <button type="submit" id="boton_form_password" class="btn btn-success boton-form" style="display:none">Editar</button>
                        </form>

                        <!-- Botones de Acción -->
                        <div class="form-left bg-dark">
                            <h2> </h2>
                            <p></p>
                            <br>
                            <div class="form-field">
                                <button id="boton_editar" type="submit" class="btn btn-custom">Editar Datos</button>
                            </div>

                            <br>
                            <div class="form-field">
                                <button id="boton_editar_correo" type="submit" class="btn btn-custom">Cambiar Correo</button>
                            </div>
                            <br>
                            <div class="form-field">
                                <button id="boton_editar_password" type="submit" class="btn btn-custom">Cambiar Contraseña</button>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>

<!--                <h1>Chatbot de Empleos</h1>-->

<!--                    <input type="text" name="message" placeholder="Escribe tu mensaje..." required>-->
<!--                    <button type="submit">Enviar</button>-->
<!--                </form>-->

            </div>
        </div>
    </main>

    <footer th:insert="~{fragments/footer :: pie-pagina}" class="footer">

    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <script type="text/javascript">
        document.getElementById("boton_editar").addEventListener("click", function (){
            var alertaDatos = document.getElementById("alerta_datos");
            if (alertaDatos) {
                alertaDatos.style.display = "none";
            }
            var nombre = document.getElementById("nombre");
            var username = document.getElementById("username");
            var boton_form = document.getElementById("boton_form")
            nombre.disabled = !nombre.disabled; // Invierte el estado de input1
            username.disabled = !username.disabled;
            boton_form.style.display = "inline-block";
            alert("Ahora puede editar los 2 primeros campos");
        });

        document.getElementById("boton_editar_correo").addEventListener("click", function (){
            // ocultar msg
            var alertaCorreo = document.getElementById("alerta_correo");
            if (alertaCorreo) {
                alertaCorreo.style.display = "none";
            }
            var correo = document.getElementById("email_2");
            email_2.disabled = !email_2.disabled;
            boton_form_correo.style.display = "inline-block";
            alert("Ahora ya puede editar su correo");
        });

        document.getElementById("boton_editar_password").addEventListener("click", function (){
            // ocultar msg
            var alertaPassword = document.getElementById("alerta_password");
            if (alertaPassword) {
                alertaPassword.style.display = "none";
            }

            var label_psw1 = document.getElementById("label_psw1");
            var label_psw2 = document.getElementById("label_psw2");
            var actual = document.getElementById("psw1");
            var nuevo = document.getElementById("psw2");
            var boton_form_pass = document.getElementById("boton_form_password");

            label_psw1.style.display = "inline-block";
            actual.style.display = "inline-block";
            actual.disabled = !actual.disabled;
            label_psw2.style.display = "inline-block";
            nuevo.style.display = "inline-block";
            nuevo.disabled = !nuevo.disabled;

            boton_form_password.style.display = "inline-block";

            alert("Ahora ya puede editar su contraseña !");
        });
    </script>
</body>
</html>
